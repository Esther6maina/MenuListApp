<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <header class="app-header">
      <h1 class="app-title">Food Tracker</h1>
      <div class="search-placeholder">
        <input type="text" id="searchInput" class="search-input" placeholder="Search meals, activities..." autocomplete="off">
        <select id="dayFilter" class="day-filter" aria-label="Select day">
          <option value="all">All Days</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
        <select id="categoryFilter" class="category-filter" aria-label="Select category">
          <option value="all">All Categories</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snacks">Snacks</option>
          <option value="physical-activity">Physical Activity</option>
        </select>
        <button id="historyBtn" class="history-btn">History</button> <!-- Added history button -->
      </div>
      <div id="currentTime" class="current-time"></div>
    </header>

    <main class="main-content">
      <div class="analytics">
        <h2>Daily Analytics</h2>
        <div id="mealTotals" class="totals"></div>
      </div>
      <div id="dayContent" class="grid-container">
        <section class="meal-section" data-meal="breakfast">
          <h3>Breakfast</h3>
          <div class="input-group">
            <input type="text" class="meal-input" placeholder="Add item">
            <button class="add-meal">+</button>
          </div>
          <ul class="meal-list"></ul>
        </section>

        <section class="meal-section" data-meal="lunch">
          <h3>Lunch</h3>
          <div class="input-group">
            <input type="text" class="meal-input" placeholder="Add item">
            <button class="add-meal">+</button>
          </div>
          <ul class="meal-list"></ul>
        </section>

        <section class="meal-section" data-meal="dinner">
          <h3>Dinner</h3>
          <div class="input-group">
            <input type="text" class="meal-input" placeholder="Add item">
            <button class="add-meal">+</button>
          </div>
          <ul class="meal-list"></ul>
        </section>

        <section class="meal-section" data-meal="snacks">
          <h3>Snacks</h3>
          <div class="input-group">
            <input type="text" class="meal-input" placeholder="Add item">
            <button class="add-meal">+</button>
          </div>
          <ul class="meal-list"></ul>
        </section>

        <section class="activity-section">
          <h3>Physical Activity</h3>
          <div class="input-group">
            <input type="text" class="meal-input" placeholder="Add activity">
            <button class="add-activity">+</button>
          </div>
          <ul class="meal-list"></ul>
        </section>

        <section class="notes-section">
          <h3>Notes</h3>
          <textarea id="notesInput" placeholder="Enter your notes..."></textarea>
          <button id="saveNotes">Save Notes</button>
        </section>
      </div>
      <div class="button-group">
        <button id="saveData">Save Data</button>
        <button id="loadData">Load Data</button>
      </div>
    </main>
  </div>

  <div id="searchModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-modal">Ã—</span>
      <h2>Search Results</h2>
      <ul id="searchResults" class="meal-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
